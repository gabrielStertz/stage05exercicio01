<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Jogo da adivinhação</title>
</head>
<body>
  <div id="card1" class="">
    <div id="text">
      <h1>Jogo da Adivinhação</h1>
      <p>Adivinhe o número entre 0 e 10</p>
    </div>
    <div id="button">
      <input type="number" name="guess" id="guess" min="0" max="10" autofocus>
      <input id="tentar" class="button" type="button" value="Tentar">
    </div>
  </div>
  <div id="card2" class="hide">
    <div id="wrapper">
      <h1 id="cardText"></h1>
      <input id="reload" class="button" type="button" value="Jogar novamente">
    </div>
  </div>
  <script src="./script.js"></script>
  
</body>
</html>
